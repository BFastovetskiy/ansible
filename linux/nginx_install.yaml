---
- name: Install nginx
  hosts: nginx.web.cluster.local
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Insert Index Page
    template:
      src: hadoop.conf
      dest: /etc/nginx/conf.d/hadoop.conf

  - name: Start NGiNX
    service:
      name: nginx
      state: started
